<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Vendor Sign up</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- Place favicon.ico in the root directory -->

 
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div class="contact-container">
        <div class="img-container">
            <img src="./img/afiaprime-logo.png" alt="afiaprime logo">
        </div>
        <div class="form-container">
            <form class="contact-form">
                <input type="text" name="fullname" id="fullname" placeholder="Full name">
                <input type="email" name="email" id="" placeholder="Email">
                <input type="password" name="password" class="input-pwd" id="" placeholder="Password">
                <input type="text" name="agentid" id="" placeholder="Agent ID (optional)">
                <button class="login-btn">Sign Up</button>
            </form>
        </div>
        <div class="terms">
            <p>
                By signing up, you agree to Afiaprime 
                <a href="#">Terms</a> 
                and 
                <a href="#">Conditions</a> 
                of Use and 
                <a href="#">Privacy Policy</a> 
            </p>
        </div>
        <div class="check-account">
            <a href="./signin.html">Already have an account? Log in</a>
        </div>
    </div>


  <script src="js/main.js"></script>
