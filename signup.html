  <meta property="og:title" content="">

<body>
    <header class="landing-header">
        <nav id="nav" class="navbar">    
            <div class="logo">
                <a href="./index.html">
                    <img 
                        src="./img/afiaprime-logo.png" 
                        alt="afiaprime-logo"
                        class="nav__logo"
                    >
                </a>
            </div>
        </nav>
    </header>
    <div class="contact-container">
        <div class="img-container">
            <a href="./index.html">
                <img 
                    src="./img/afiaprime-logo.png" 
                    alt="afiaprime-logo"
                    class="nav__logo"
                >
            </a>
        </div>
        <div class="form-container">
            <form class="contact-form">
                <input type="text" name="fullname" id="fullname" placeholder="Full name">
                <input type="email" name="email" id="" placeholder="Email">
                <input type="password" name="password" class="input-pwd" id="" placeholder="Password">
                <input type="password" name="confirmpassword" id="" placeholder="Confirm Password">
                <button class="login-btn">Sign Up</button>
            </form>
        </div>
        <div class="terms">
            <p>
                By signing up, you agree to Afiaprime 
                <a href="./terms.html">Terms</a> 
                and 
                <a href="./terms.html">Conditions</a> 
                of Use and 
                <a href="./privacy.html">Privacy Policy</a> 
            </p>
        </div>
        <div class="check-account">
            <a href="./signin.html">Already have an account? Log in</a>
        </div>
    </div>

  <script src="./js/main.js"></script>
