  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <link rel="manifest" href="site.webmanifest">
  
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <meta name="theme-color" content="#fafafa">

<body>
    <div class="contact-container">
        <div class="img-container">
            <img src="./img/afiaprime-logo.png" alt="afiaprime logo">
        </div>
        <div class="form-container">
            <h3>Agent sign up</h3>
            <form class="contact-form agent-input">
                <input type="text" name="Accountname" id="accname" placeholder="Account Name">
                <input type="text" name="Accountnumber" id="accnumber" placeholder="Account Number">
                <div class="select">
                    <svg height="40" viewBox="0 0 21 21" width="40" xmlns="http://www.w3.org/2000/svg"><path d="m8.5.5-4 4-4-4" fill="none" stroke="#2a2e3b" stroke-linecap="round" stroke-linejoin="round" transform="translate(6 8)"/></svg>
                    <select>
                        <option value="bank">Bank name</option>
                        <option value="ABP">Access Bank Plc</option>
                        <option value="FBP">Fidelity Bank Plc</option>
                        <option value="FBN">First Bank of Nigeria Limited</option>
                        <option value="GTB">Guaranty Trust Bank Plc</option>
                        <option value="UBN">Union Bank of Nigeria Plc</option>
                        <option value="UBA">Union Bank for Africa Plc</option>
                        <option value="ZBN">Zenith Bank Plc</option>
                        <option value="UNB">Unity Bank Plc</option>
                        <option value="ENP">Ecobank Nigeria Plc</option>
                        <option value="WBP">Wema Bank Plc</option>
                        <option value="HBC">Heritage Banking Company Limited</option>
                        <option value="KBL">Keystone Bank Limited</option>
                        <option value="PBL">Polaris Bank Limited.</option>
                        <option value="SIB">Stanbic IBTC Bank Plc</option>
                        <option value="SBP">Sterling Bank Plc</option>
                    </select>
                </div>
                <button class="login-btn">Sign up</button>
            </form>
        </div>
        <div class="check-account">
            <a href="./signin.html">Already have an account? Log in</a>
        </div>
    </div>


  <script src="js/main.js"></script>
