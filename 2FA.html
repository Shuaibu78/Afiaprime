<body style="background: #FFF;">
    <header class="landing-header">
        <nav id="nav" class="navbar" style="padding: 16px 40px;">    
            <div class="logo">
                <a href="./index.html">
                    <img 
                        src="./img/afiaprime-logo.png" 
                        alt="afiaprime-logo"
                        class="nav__logo"
                    >
                </a>
            </div>
        </nav>
    </header>

    <section class="two-step-verification">
        <div class="two-step-header">
            <img src="./img/mobile-marketing.png" alt="two-step-verification">
            <h2>Two-step verification</h2>
            <p>Thanks for keeping your account Secure, Check your mobile device: <span>(xxx)-xxx-0099</span></p>    
        </div>
        <form class="two-step-body">
            <div class="code">
                <label for="code">Your Verification Code</label>
                <input type="number" name="code" id="" placeholder="6-digit code">  
            </div>
            <div class="trusted-check">
                <input type="checkbox" name="trusted" id="">
                <p>This is trusted device, don't ask again</p>
            </div>
            <button type="submit">Sign in Securely</button>
        </form>
        <a href="#" class="cancel">Cancel</a>
    </section>


    <script src="./js/main.js"></script>
</body>
